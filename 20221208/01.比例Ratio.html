<!DOCTYPE html>
<html lang="en">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./icons/bootstrap-icons.css">
  <title>比例Ratio</title>
  <style>
    .ratio-5x4 {
      --bs-aspect-ratio: 80%;
    }

    .ratio-14x9 {
      --bs-aspect-ratio: 64%;

  </style>

      </div>


      <div class="col-6">
