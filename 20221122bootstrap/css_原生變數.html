<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* 寫在 root 全域 CSS 原生變數 */
    :root {
      --kaifu: #0d6efd;
    }

    .a {
      color: var(--kaifu);
    }

    .parent {
      --kento: red;
    }

    .b {
      color: var(--kento);
    }

    .c {
      color: var(--kento);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="a">12345</div>
    <div class="b">45678</div>
  </div>

  <div class="other">
    <div class="c">lorem</div>
  </div>
</body>

</html>
