<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Document</title>
  <style>
    span {
      display: inline-block;
      width: 100px;
      height: 100px;
    }
  </style>
</head>

<body>

  <div class="container">
    <h1>增加邊框</h1>
    <span class="border border-primary">border</span>
    <span class="border-top border-primary">border-top</span>
    <span class="border-end border-primary">border-end</span>
    <span class="border-bottom border-primary ">border-bottom</span>
    <span class="border-start border-primary">border-start</span>
    <hr>

    <h1>減少邊框</h1>
    <span class=" border border-0"></span>

    <span class=" border border-top-0 border-success"></span>

    <span class="border border-end-0 border-success"></span>


    <span class="border border-bottom-0 border-success"></span>

    <span class="border border-start-0 border-success"></span>



    <hr>
    <span class="border border-primary"></span>
    <span class="border border-secondary"></span>
    <span class="border border-success"></span>
    <span class="border border-danger"></span>
    <span class="border border-warning"></span>
    <span class="border border-info"></span>
    <span class="border border-light"></span>
    <span class="border border-dark"></span>
    <span class="border border-white"></span>
    <hr>
    <h1> 邊框寬度</h1>
    <span class="border border-1 border-warning"></span>
    <span class="border border-2 border-warning"></span>
    <span class="border border-3 border-warning"></span>
    <span class="border border-4 border-warning"></span>
    <span class="border border-5 border-warning"></span>
    <hr>
    <h1> Border-radius</h1>

    <img src="https://picsum.photos/300/200/?random=10" class="rounded" alt="...">
    <img src="https://picsum.photos/300/200/?random=10" class="rounded-top" alt="...">
    <img src="https://picsum.photos/300/200/?random=10" class="rounded-end" alt="..."><br>
    <img src="https://picsum.photos/300/200/?random=10" class="rounded-bottom" alt="...">
    <img src="https://picsum.photos/300/200/?random=10" class="rounded-start" alt="...">
    <img src="https://picsum.photos/300/200/?random=10" class="rounded-circle" alt="..."><br>
    <img src="https://picsum.photos/300/200/?random=10" class="rounded-pill" alt="...">

    <p class="text-primary">.text-primary</p>
    <p class="text-secondary">.text-secondary</p>
    <p class="text-success">.text-success</p>
    <p class="text-danger">.text-danger</p>
    <p class="text-warning bg-dark">.text-warning</p>
    <p class="text-info bg-dark">.text-info</p>
    <p class="text-light bg-dark">.text-light</p>
    <p class="text-dark">.text-dark</p>
    <p class="text-body">.text-body</p>
    <p class="text-muted">.text-muted</p>
    <p class="text-white bg-dark">.text-white</p>
    <p class="text-black-50">.text-black-50</p>
    <p class="text-white-50 bg-dark">.text-white-50</p>

  </div>
  <script src="/js/bootstrap.bundle.js"></script>
</body>

</html>
