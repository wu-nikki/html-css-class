<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Document</title>
  <style>
    .position-relative {
      margin-top: 300px;
    }

    .position-relative>:nth-child(1) {
      background-color: var(--bs-indigo);
    }

    .position-relative>:nth-child(2) {
      background-color: var(--bs-pink);
    }

    .position-relative>:nth-child(3) {
      background-color: var(--bs-teal);
    }


    .position-absolute {
      width: 100px;
      height: 100px;
    }
  </style>
</head>


<body>

  <div class="container">
    <h2></h2>
    <h3></h3>
    <div class="position-relative border border-3 bg-light w-100 h-100 ">
      <div class="p-2  position-absolute top-0 start-0 translate-middle">1</div>
      <div class="p-2  position-absolute top-0 start-50 translate-middle">2</div>
      <div class="p-2 position-absolute top-0 start-100 translate-middle">3</div>
    </div>
    <div class="position-relative border border-3 bg-light w-100 h-100 ">
      <div class="p-2 position-absolute top-0 start-0 translate-middle ">4</div>
      <div class="p-2 position-absolute top-0 start-50  translate-middle ">5</div>
      <div class="p-2 position-absolute top-0 start-100 translate-middle ">6</div>
    </div>

    <div class="position-relative m-4">
      <div class="progress" style="height: 1px;">
        <div class="progress-bar" role="progressbar" style="width: 50%;" aria-valuenow="50" aria-valuemin="0"
          aria-valuemax="100"></div>
      </div>
      <button type="button" class="position-absolute top-0 start-0 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">1</button>
      <button type="button"
        class="position-absolute top-0 start-50 translate-middle btn btn-sm btn-primary rounded-pill"
        style="width: 2rem; height:2rem;">2</button>
      <button type="button"
        class="position-absolute top-0 start-100 translate-middle btn btn-sm btn-secondary rounded-pill"
        style="width: 2rem; height:2rem;">3</button>
    </div>
  </div>
  <script src="/js/bootstrap.bundle.js"></script>
</body>

</html>
