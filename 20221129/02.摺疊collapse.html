<!DOCTYPE html>
<html lang="zh-Hant-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- 1. link bootstrap.css -->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <p>
      <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#kaifu">
        Toggle width collapse
      </button>
    </p>
    <div class="collapse collapse-horizontal" id="kaifu">
      <p class="card card-body" style="width: 100vh;">
        This is some placeholder content for a horizontal collapse. It's hidden by default and shown when triggered.
      </p>
    </div>
  </div>
  <!-- 2. link bootstrap.bundle.js -->
  <script src="./js/bootstrap.bundle.js"></script>
</body>

</html>
