<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./icons/bootstrap-icons.css">
  <title>Document</title>
  <style>
    #progress .progress-bar {
      background: lightcoral;
    }

    #progress .progress-bar.active~.progress-bar {
      background: #999;
    }
  </style>
</head>

<body>
  <div class="row">
    <h3>多個進度條</h3>
    <div class="col">
      <div id="progress" class="progress fs-6" style="height:30px;">
        <div class="progress-bar progress-bar-striped progress-bar-animated active" style="width: 30%">Step 1</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 30%">Step 2</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 30%">Step 3</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 30%">Step 4</div>
        <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 30%">Done</div>
      </div>
      <button id="btn" class="btn btn-primary">next-step</button>
    </div>
  </div>

  <script src="/js/bootstrap.bundle.js"></script>

  <script>
    const btn = document.querySelector('#btn')
    const progress = document.querySelectorAll('#progress .progress-bar')
    let index = 0
    btn.addEventListener('click', clickHandler)
    function clickHandler(e) {
      index++

      if (index < progress.length) {
        progress.forEach(function (i) {
          i.classList.remove('active')
          progress[index].classList.add('active')
        })
      }
    }


  </script>


</body>

</html>
